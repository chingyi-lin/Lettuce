 <!DOCTYPE html>
  <html>
    <head>

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0"/>
      <link rel="stylesheet" href="style.css" type="text/css" />
  
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="js/materialize.min.js"></script>

    <body>
      <header>
        <!-- Header start -->
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Challenge</a>
          </div>
        </nav>
      </header>
  
      <main>
        <!-- Body start -->
        <div class="container">
          <div class="row center-align">
            <p id="date"></p>
            <script>
              var d = new Date();
              document.getElementById("date").innerHTML = d.toDateString();
            </script>
          
            <p>Challenge Information</p>
            
            <!-- Display the countdown timer in an element -->
            <p id="countdown"></p>
            <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Oct 9, 2017 15:37:25").getTime();

              // Update the count down every 1 second
              var x = setInterval(function() {
                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text 
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("countdown").innerHTML = "EXPIRED";
                }
              }, 1000);
            </script>
          </div>
          <div class="container"> 
            <div class="row center-align btn_wrapper">
              <a class="waves-effect waves-light btn btn_size"><i class="material-icons left">info</i>Suggestion</a>
            </div>
            <div class="row center-align btn_wrapper">
              <a class="waves-effect waves-light btn btn_size"><i class="material-icons left">add_a_photo</i>Submit</a>
            </div>
          </div>
      </main>
